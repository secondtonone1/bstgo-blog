{{ define "admin/drafttotal.html"}}

<div class="article-div">
    <ul class="list-unstyled article-ul">
        {{range .Articles}}
        <li class="article-list">
            <div class="article-ele" id="{{.Id}}">
                <a class="article-title">{{.Title}}</a>
                <span class="article-date">{{.LastEdit}}</span>
                <div class="article-subtitle-cat">
                    <span class="article-sub-title">{{.Subtitle}}</span>
                    <span class="article-cat-icon glyphicon glyphicon-folder-open"></span>
                    <span class="article-cat">{{.Cat}}</span>
                    <span class="article-subcat">{{.Subcat}}</span>
                </div>

                <div class="article-love">
                    <span class="glyphicon glyphicon-eye-open browse"></span><span class="scan-span"> 浏览({{.ScanNum}})</span>
                    <span class="glyphicon glyphicon-comment comment"></span><span class="comment-span"> 评论(4900000)</span>
                    <span class="glyphicon glyphicon-heart"></span><span class="love-span"> 喜欢({{.LoveNum}})</span>
                </div>
                <div class="article-edit">
                    <span class="edit-span">编辑</span>
                    <span class="read-span">浏览</span>
                    <span class="del-span">删除</span>
                </div>
            </div>
        </li>
        {{end}}
    </ul>
</div>
<div class="article-page">
    <span hidden id="page-total">{{.Total}}</span>
    <span hidden id="page-cur">{{.Cur}}</span>
    <nav aria-label="Page navigation">
        <ul class="pagination">
        </ul>
    </nav>
</div>
<span class="urlinfo" hidden>/admin/draftbox</span> {{end}}
