{{ define "admin/deletedialog"}}
<div class="modal fade" id="deldialog" tabindex="-1" role="dialog" aria-labelledby="deldialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="deldialogLabel">输入<span class="del-article-span"></span>删除</h4>
            </div>
            <div class="model-input">
                <input type="text" class="form-control" placeholder="请填写文章名...">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary sure">提交更改</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
{{end}}
