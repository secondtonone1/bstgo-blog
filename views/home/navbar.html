{{ define "home/navbar"}}
<!-- 上部导航栏 -->
<div class="row">
    <h1>恋恋风辰的技术分享</h1>
    <nav class="navbar navbar-inverse navbar-fixed-top " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                {{if ne .ActiveId ""}}
                <button type="button" class="navbar-toggle article-index-btn">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> {{end}}
                <a class="navbar-brand" href="/home">恋恋风辰的官方博客</a>
                <button type="button" class="navbar-toggle category-index" data-toggle="collapse" data-target="#example-navbar-collapse">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>

            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav category">
                    {{range $index, $menu := .NavCatList}} {{if eq $menu.CatId $.ActiveId}}
                    <li class="active"><a href="/category?catid={{$menu.CatId}}">{{$menu.Name}}</a></li>
                    {{ else }}
                    <li><a href="/category?catid={{$menu.CatId}}">{{$menu.Name}}</a></li>
                    {{end}} {{end}}
                </ul>

                <ul class="nav navbar-nav navbar-right login">
                    <!-- <li><a href="#">登录</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
</div>
{{end}}
