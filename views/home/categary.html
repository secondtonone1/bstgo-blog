{{ define "home/categary.html"}} {{ template "home/header" . }}

<body>
    <div class="ancestor">
        {{ template "home/mask" .}}
        <div class="container-fluid container-root">
            {{ template "home/navbar" . }}
            <!-- 内容区 -->
            <div class="row content">
                <!-- 页面左侧区域 -->
                <div class="col-md-2 col-sm-2  article-col left-side">
                    {{ template "home/leftside" .}}
                </div>
                <!-- 文章内容区域 -->
                <div class="col-md-8 col-sm-8 col-xs-12 contant-col">
                    {{ template "home/article" . }}
                </div>

                <!-- 页面右侧区域 -->
                <div class="col-md-2 col-sm-2 col-xs-12 right-side">
                    {{ template "home/rightside" . }}
                </div>
            </div>
            {{ template "home/footer" . }}
        </div>
    </div>

    <script type="text/javascript" src="/static/home/index.js"></script>
    <script type="text/javascript">
        $(function() {
            const E = window.wangEditor
            const editor = new E('.comment-editor')
                //    设置编辑区域高度为 500 px
            editor.config.height = 100
                //配置菜单
            editor.config.menus = [
                'head',
                'bold',
                // 'fontSize',
                // 'fontName',
                'italic',
                //'underline',
                //'strikeThrough',
                // 'indent',
                //'lineHeight',
                //'foreColor',
                //'backColor',
                'link',
                'list',
                //'todo',
                // 'justify',
                'quote',
                'emoticon',
                //'image',
                //'video',
                //'table',
                'code',
                'splitLine',
                'undo',
                'redo',
            ]
            hljs.initHighlightingOnLoad(); // 初始化
            hljs.initLineNumbersOnLoad();
            editor.highlight = hljs
            editor.config.languageTab = '    '
            editor.config.pasteIgnoreImg = false
            editor.config.uploadImgShowBase64 = true
            editor.create()
            window.editor = editor
        })
    </script>
</body>

</html>

{{ end }}
